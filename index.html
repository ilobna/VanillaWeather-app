<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Cairo, Egypt</h1>
            <ul>
              <li>Last updated: <span id="date">17/01/2024</span></li>
              <li id="description">Wednesday</li>
              <li>02:16</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units"> °C | °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Participation:
                  <span class="participation" id="participation"></span>3%
                </li>
                <li>
                  Humidity: <span class="humidity" id="humidity"></span>77%
                </li>
                <li>Wind: <span class="wind" id="wind"></span>10 km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <footer>
          <p>
            Coded by
            <a
              href="https://www.shecodes.io/graduates/87743-lobna-elkerdawy"
              target="_blank"
              rel="noreferrer"
              >Lobna Elkerdawy</a
            >
            and is
            <a
              href="https://github.com/ilobna/VanillaWeather-app/blob/main/index.html"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a href="https://cosmic-pudding-6e10de.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
